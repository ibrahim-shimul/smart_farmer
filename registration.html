      <!-- RIGHT SIDE -->
      <div class="right-side">
        <div class="register-container">
          <h2>Create your account</h2>
          <form id="registerForm">
            <div class="form-group">
              <label>Full Name:</label>
              <input type="text" id="fullname" required />
              <div class="error" id="fullnameError"></div>
            </div>

            <div class="form-group">
              <label>Email:</label>
              <input type="email" id="email" required />
              <div class="error" id="emailError"></div>
            </div>

            <div class="form-group">
              <label>Phone:</label>
              <input type="text" id="phone" required />
              <div class="error" id="phoneError"></div>
            </div>

            <div class="form-group">
              <label>National ID (NID):</label>
              <input type="text" id="nid" required />
              <div class="error" id="nidError"></div>
            </div>

            <div class="form-group">
              <label>Division:</label>
              <select id="division" required>
                <option value="">-- Select Division --</option>
              </select>
              <div class="error" id="divisionError"></div>
            </div>

            <div class="form-group">
              <label>District:</label>
              <select id="district" required disabled>
                <option value="">-- Select District --</option>
              </select>
              <div class="error" id="districtError"></div>
            </div>

            <div class="form-group">
              <label>City:</label>
              <select id="city" required disabled>
                <option value="">-- Select City --</option>
              </select>
              <div class="error" id="cityError"></div>
            </div>

            <div class="form-group">
              <label>Role:</label>
              <div class="roles">
                <label
                  ><input type="radio" name="role" value="Buyer" /> Buyer</label
                >
                <label
                  ><input type="radio" name="role" value="Seller" />
                  Seller</label
                >
                <label
                  ><input type="radio" name="role" value="Both" /> Both</label
                >
              </div>
              <div class="error" id="roleError"></div>
            </div>

            <div class="form-group">
              <label>Password:</label>
              <input type="password" id="password" required />
              <div class="error" id="passwordError"></div>
            </div>

            <div class="form-group">
              <label>Confirm Password:</label>
              <input type="password" id="confirmPassword" required />
              <div class="error" id="confirmPasswordError"></div>
            </div>

            <div class="checkbox">
              <label>
                <input type="checkbox" id="terms" /> I agree to Terms & Privacy
              </label>
              <div class="error" id="termsError"></div>
            </div>

            <button type="submit">REGISTER</button>
          </form>

          <div class="login-link">
            Already have an account? <a href="login.html">Login</a>
          </div>
        </div>
